<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Component Vue JS</title>
</head>
<body>
    <div id="app" v-if = "status == 'terlihat'">
        {{ pesan }} <br> <br> <br>
        <label v-for= "pengguna in parapengguna">Nama : {{ pengguna.nama }}, Alamat : {{ pengguna.alamat }} <br></label>
    </div>    

    <!-- versi development, berisi peringatan yang sangat membantu -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    pesan: 'Hai, ini Vue!',
    status : "terlihat",
    parapengguna : [
        {
            nama : 'Mochamad',
            alamat : 'Bekasi'
        },
        {
            nama : 'Agus',
            alamat : 'Tangerang'
        },
        {
            nama : 'Rifqi',
            alamat : 'Purwokerto'
        },


    ]
  }
})
</script>
</body>
</html>
